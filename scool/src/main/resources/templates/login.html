<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Login page</h3>
	<div th:if="${param.error}" style="width: 350px;" class="alert alert-danger"  role="alert">
		            Invalid username or password.
	</div>
	<div sec:authorize="isAnonymous()" th:if="${param.logout}" style="width: 350px;" class="alert alert-success"  role="alert">
		            You have been logged out.
	</div>
		        
	<form th:action="@{/login}" method="POST">
		
		<input name="name" type="text" placeholder="Name"></br></br>
		<input name="password" type="text" placeholder="Password"></br></br>
			
		
	
	<button type="submit">Login</button>
	</form>
</body>
</html>
