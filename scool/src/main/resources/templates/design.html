<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Design your wrap</h3>
	<form method="POST" th:object="${taco}">
		<div th:each="ingredient : ${ingredients}">
		<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
		<span th:text="${ingredient.name}">Ingredient</span></br></br>
	</div>
	<span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">
			Name Error
	</span>
	
	<h3>Name your Taco creation: </h3>
	<input type="text" th:field="*{name}">
	<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
			Name Error
		</span>
	
	<button type="submit">Submit your Taco</button>
	</form>
</body>
</html>
