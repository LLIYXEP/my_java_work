<div th:insert="parts/header">...</div>
<body>

	<div class="container s-wide">
		<div class="row">
			<div class="col-sm-12">
				<h2>Add new Book</h2>
			</div>
			<form th:class="bookform" action="/add-book" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			  <div class="form-group">
			    <label for="name">Book Name</label>
			    <input type="text" class="form-control" name="name" id="name" required="required" placeholder="Book Name">
			  </div>
			  <div class="form-group">
			    <label for="author">Book Author</label>
			    <input type="text" class="form-control" name="author" id="author" required="required" placeholder="Book Author">
			  </div>
			  <div class="form-group">
			    <label for="pages">Book Pages</label>
			    <input type="number" class="form-control" name="pages" id="pages" required="required" placeholder="Pages">
			  </div>
			  <button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
    
    
    
</body>
</html>
