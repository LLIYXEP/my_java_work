<div th:replace="parts/header">...</div>

<div th:replace="parts/containerHeader">...</div>
	
	<div >
    	<h2 class="title text-center">All users</h2>
    	<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">First Name</th>
		      <th scope="col">Last Name</th>
		      <th scope="col">Age</th>
		      <th scope="col">Books</th>
		      <th scope="col">E-mail</th>
		      <th scope="col">Role</th>
		      <div sec:authorize="hasAuthority('ADMIN')">
		      <th scope="col">Edit</th>
		      <th scope="col">Delete</th>
		      </div>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="user : ${users}">
		      <th scope="row" th:text="${user.id}"></th>
		      <td th:text="${user.username}"></td>
		      <td th:text="${user.lastName}"></td>
		      <td th:text="${user.age}"></td>
		      <td th:text="${user.books}"></td>
		      <td th:text="${user.email}"></td>
		      <td th:text="${user.roles}"></td>
		      <div sec:authorize="hasAuthority('ADMIN')">
		      <td><a th:href="@{/edit-user/{id}(id=${user.id})}" type="button" class="btn btn-primary edit-btn btn-sm">Edit</a></td>
		      <td><a th:href="@{/delete-user/{id}(id=${user.id})}" type="button" class="btn btn-danger btn-sm">Delete</a></td>
		      </div>
		    </tr>
		  </tbody>
		</table>
    </div>
