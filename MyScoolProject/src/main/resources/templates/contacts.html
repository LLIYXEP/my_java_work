<div th:replace="parts/header">...</div>


<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="title text-center">Contacts</h2>
		</div>
		<div class="col-sm-12">
			<div class="msg-wrap">
				<div th:if="${message}" style="width: 350px;" class="alert" th:classappend="${messageType}"  role="alert">[[${{message}}]]</div>
			</div>
			<div class="container contact-form d-flex justify-content-center">
            <form th:action="@{/contact-message}" method="post">
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone" class="form-control" placeholder="Your Phone Number" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="msg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>
		</div>
	</div>
</div>


    
<div th:replace="parts/footer">...</div>
