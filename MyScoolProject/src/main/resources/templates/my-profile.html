<div th:replace="parts/header">...</div>

<div th:replace="parts/containerHeader">...</div>


	<div>
		<div class="row">
			<div class="col-sm-12">
				<h2 class="title text-center">Welcome [[${user.username}]] to your profile !</h2>
				<div style="width: 350px;" class="alert" th:classappend="${messageType}"  role="alert">[[${{message}}]]</div>
			</div>
			<form th:class="editUserform" action="#" th:action="@{/my-profile/{id}(id = ${user.id})}" th:object="${user}" method="POST">
			  <div class="form-group">
			    <label for="firstName">User first name</label>
			    <input type="text" class="form-control" th:field="*{username}">
			  </div>
			  <div class="form-group">
			    <label for="lastName">User last name</label>
			    <input type="text" class="form-control" th:field="*{lastName}">
			  </div>
			  <div class="form-group">
			    <label for="password">New Password</label>
			    <input type="text" class="form-control" name="password" id="password" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="password2">Confirm Password</label>
			    <input type="text" class="form-control" name="password2" id="password2" placeholder="Confirm Password" >
			  </div>
			  <div class="form-group">
			    <label for="age">User Age</label>
			    <input type="number" class="form-control" th:field="*{age}">
			  </div>
			  <div class="form-group">
			    <label for="email">User E-mail</label>
			    <input type="text" class="form-control" th:field="*{email}">
			  </div>
			  <div class="form-group">
			    <label for="roles" >Role - [[${{user.roles}}]]</label>
			     <input th:each="role : ${roles}" type="hidden" class="form-control" name="roles" id="roles" th:value="${role}">
			  </div>

			  
			  <button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
	
<div th:replace="parts/containerFooter">...</div>

<div th:replace="parts/footer">...</div>
