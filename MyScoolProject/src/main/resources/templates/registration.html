<div th:insert="parts/header">...</div>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2>Register new User</h2>
			</div>
			<form th:action="@{/registration}" method="POST">
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			  <div class="form-group">
			    <label for="firstName">User first name</label>
			    <input type="text" class="form-control" name="firstName" id="firstName" required="required" placeholder="User first name">
			  </div>
			  <div class="form-group">
			    <label for="lastName">User last name</label>
			    <input type="text" class="form-control" name="lastName" id="lastName" required="required" placeholder="User last name">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="text" class="form-control" name="password" id="password" required="required" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="age">User Age</label>
			    <input type="number" class="form-control" name="age" id="age" required="required" placeholder="User Age">
			  </div>
			  <div class="form-group">
			    <label for=email>User E-mail</label>
			    <input type="text" class="form-control" name="email" id="email" required="required" placeholder="User E-mail">
			  </div>
			  <button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
