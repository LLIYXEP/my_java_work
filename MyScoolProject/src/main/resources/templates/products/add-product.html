<div th:replace="parts/header">...</div>

<div th:replace="parts/containerHeader">...</div>


<div>
	<div class="row">
		<div class="col-sm-12">
			<h2 class="title text-center">Add new Product</h2>
		</div>
		
		<form th:class="productform" enctype="multipart/form-data"  th:action="@{/products/add}" th:object="${product}"  method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			  <div class="form-group">
			    <label for="name">Product Name</label>
			    <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? inputError" placeholder="Product Name">
			  	<div class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Product Error</div>
			  </div>
			  <div class="form-group">
			    <label for="name">Product Brand</label>
			    <input type="text" class="form-control" th:field="*{brand}" th:classappend="${#fields.hasErrors('brand')}? inputError" placeholder="Product Brand">
			  	<div class="error-msg" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Product Error</div>
			  </div>
			   <div class="form-group">
			    <label for="exampleFormControlFile1">Product Image</label>
			    <input type="file" class="form-control-file" th:field="*{imageName}">
			  </div>
			  <div class="form-group">
			  
			  	<label for="name">Product Category</label>
			  	<select class="form-control" th:field="*{categories}"  multiple="multiple">
				    <option th:each="category : ${categories}"
				    		th:field="*{categories}"
				    		th:value="${category.id}"
				    		th:text="${category.name}"
				    >Part name</option>
				<!-- th:selected="${product.contains(category)}" -->
				</select>
			  	
			  </div>
			  <div class="form-group">
			    <label for="name">Product description</label>
			    <input type="text" class="form-control" th:field="*{description}" th:classappend="${#fields.hasErrors('description')}? inputError" placeholder="Product Description">
			  	<div class="error-msg" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Product Description</div>
			  </div>
			  <div class="form-group">
			    <label for="name">Product Price</label>
			    <input type="text" class="form-control" th:field="*{price}" th:classappend="${#fields.hasErrors('price')}? inputError" placeholder="Product Price">
			  	<div class="error-msg" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Product Price</div>
			  </div>
			  <div class="form-group">
			    <label for="name">Product Size</label>
			    <input type="text" class="form-control" th:field="*{size}" th:classappend="${#fields.hasErrors('size')}? inputError" placeholder="Product Size">
			  	<div class="error-msg" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">Product Size</div>
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Save</button>
			</form>	
		 
	</div>
</div>



<div th:replace="parts/containerFooter">...</div>
    
<div th:replace="parts/footer">...</div>
