	<div>
		<div class="row">
			<div class="col-sm-12">
				<h2>Add Category </h2>
				
				<form th:class="categoryForm" th:action="@{/add-category}" th:object="${category}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				  <div class="form-group">
				    <label for="name">Category Name</label>
				    <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? inputError" placeholder="Category Name">
				  	<div class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
				  </div>
				  <button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
